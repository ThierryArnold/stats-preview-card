<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>

  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <div class="container">
    <div class="description">
      <h1 class="title">Get <span class="accent">insights</span> that help your business grow.</h1>

      <p class="description__text"> Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.</p>

      <div class="description__perks">
        <section class="row">
          <h2>10k+</h2>
          <p>companies</p>
        </section>
        <section class="row">
          <h2>314</h2>
          <p>templates</p>
        </section>
        <section class="row">
          <h2>12M+</h2>
          <p>queries</p>
        </section>
      </div>
    </div>

    <div class="img__container">
      <picture>
        <source media="(max-width:1100px)" srcset="images/image-header-mobile.jpg">
        <source media="(min-width:1101px)" srcset="images/image-header-desktop.jpg">
        <img class="image1" alt="peoples on laptops">
      </picture>
    </div>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Thierry Arnold</a>.
  </div>
</body>

</html>
